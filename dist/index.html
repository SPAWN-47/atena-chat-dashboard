<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AtenaChat - Dashboard CRM</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

    <!-- Babel Standalone for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes scaleIn { from { transform: scale(0.95); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        @keyframes slideInRight { from { transform: translateX(100%); } to { transform: translateX(0); } }
        .c-fade-in { animation: fadeIn 0.3s ease-out; }
        .c-scale-in { animation: scaleIn 0.2s ease-out; }
        .c-slide-in-right { animation: slideInRight 0.3s ease-out; }
        .custom-scrollbar::-webkit-scrollbar { height: 6px; width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background-color: #cbd5e1; border-radius: 3px; }

        * {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        const { useState, useEffect, useRef } = React;

        // Import Lucide icons
        const {
            Grid, MessageSquare, Users, AlertTriangle, Settings, Shield, FileText, LogOut, X, Menu,
            Target, User, Calendar: CalendarIcon, TrendingUp, DollarSign, List, Search, ChevronRight, Phone, Clock, Mail,
            CheckCircle, XCircle, MoreVertical, Filter, Stethoscope, RefreshCcw, Kanban, MessageCircle,
            Plus, Trash2, Save, X: CloseIcon, Edit3, FileUp, FileDown, ChevronLeft, UserPlus, BadgeCheck,
            Copy, Check, MessageSquareDashed, Map, ArrowRight, Info, Camera, BookOpen, PhoneCall, GraduationCap,
            Lightbulb, BarChart3, Zap, HelpCircle, Gem, UserCheck, Share2, Repeat, Send, Brain, UploadCloud, Sliders, Minus, Maximize2, FileCheck, AlertCircle, Bell, Power, Book, Link, Globe, Lock
        } = lucide;

        // Helper Components
        const Icon = ({ name, ...props }) => {
            const LucideIcon = lucide[name];
            return LucideIcon ? React.createElement(LucideIcon, props) : null;
        };

        const DashboardStatCard = ({ title, value, icon: iconName, bgColor, textColor, iconBgColor }) => (
            <div className="bg-white p-6 rounded-xl shadow-sm border border-slate-100 flex items-start justify-between hover:shadow-md transition-shadow">
                <div>
                    <p className="text-slate-500 text-sm font-medium mb-1">{title}</p>
                    <h3 className="text-3xl font-bold text-slate-900">{value}</h3>
                </div>
                <div className={`p-3 rounded-lg ${iconBgColor}`}>
                    <Icon name={iconName} size={24} className={textColor} />
                </div>
            </div>
        );

        const AreaChartComparison = () => (
            <div className="relative h-64 w-full mt-4">
                <div className="absolute left-0 top-0 h-full flex flex-col justify-between text-xs text-slate-400 py-1">
                    <span>24-</span><span>18-</span><span>12-</span><span>6-</span><span>0-</span>
                </div>
                <div className="absolute left-8 right-0 top-0 h-full flex flex-col justify-between">
                    {[...Array(5)].map((_, i) => <div key={i} className="h-px bg-slate-100 w-full" />)}
                </div>
                <svg className="absolute left-8 right-0 top-0 w-[calc(100%-32px)] h-full" viewBox="0 0 100 100" preserveAspectRatio="none">
                    <path d="M0,70 L14,60 L28,50 L42,30 L56,20 L70,30 L84,50 L100,65 V100 H0 Z" fill="rgba(99, 102, 241, 0.2)" stroke="rgb(99, 102, 241)" strokeWidth="1"/>
                    <path d="M0,80 L14,75 L28,65 L42,45 L56,35 L70,45 L84,60 L100,75 V100 H0 Z" fill="rgba(52, 211, 153, 0.2)" stroke="rgb(52, 211, 153)" strokeWidth="1"/>
                </svg>
                <div className="absolute bottom-0 left-8 right-0 h-4 flex justify-between items-center text-xs text-slate-400">
                    <span>Seg</span><span>Ter</span><span>Qua</span><span>Qui</span><span>Sex</span><span>Sáb</span><span>Dom</span>
                </div>
            </div>
        );

        // Overview Page
        const Overview = () => (
            <div className="space-y-6 c-fade-in pb-20 md:pb-0">
                <div className="flex flex-col md:flex-row md:justify-between md:items-center gap-4">
                    <div>
                        <h1 className="text-3xl font-bold text-slate-900">Visão Geral</h1>
                        <p className="text-slate-500 mt-1">Análise de desempenho da clínica</p>
                    </div>
                    <div className="flex gap-2 bg-slate-100 p-1 rounded-lg self-start md:self-auto">
                        <button className="px-4 py-2 text-slate-600 rounded-md text-sm hover:bg-white hover:shadow-sm transition-all">Hoje</button>
                        <button className="px-4 py-2 bg-blue-600 text-white rounded-md text-sm shadow-sm transition-all">Semana</button>
                        <button className="px-4 py-2 text-slate-600 rounded-md text-sm hover:bg-white hover:shadow-sm transition-all">Mês</button>
                    </div>
                </div>
                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-5 gap-6">
                    <DashboardStatCard title="Leads Totais" value="108" icon="MessageSquare" iconBgColor="bg-blue-50" textColor="text-blue-600" />
                    <DashboardStatCard title="Novos Pacientes" value="42" icon="Users" iconBgColor="bg-blue-50" textColor="text-blue-600" />
                    <DashboardStatCard title="Agendamentos IA" value="80" icon="Stethoscope" iconBgColor="bg-green-50" textColor="text-green-600" />
                    <DashboardStatCard title="Taxa de Conversão" value="17%" icon="TrendingUp" iconBgColor="bg-green-50" textColor="text-green-600" />
                    <DashboardStatCard title="Resgatados" value="15" icon="RefreshCcw" iconBgColor="bg-amber-50" textColor="text-amber-600" />
                </div>
                <div className="bg-white p-6 rounded-xl shadow-sm border border-slate-100">
                    <div className="flex justify-between items-center mb-6">
                        <div>
                            <h3 className="font-bold text-slate-800">Novos Contatos vs Agendamentos</h3>
                            <p className="text-slate-500 text-sm">Comparativo semanal</p>
                        </div>
                    </div>
                    <AreaChartComparison />
                </div>
            </div>
        );

        // Simple CRM placeholder
        const CRM = () => (
            <div className="c-fade-in">
                <h1 className="text-3xl font-bold text-slate-900 mb-6">CRM - Kanban de Vendas</h1>
                <div className="bg-white p-8 rounded-xl text-center">
                    <Icon name="Kanban" size={48} className="text-blue-600 mx-auto mb-4" />
                    <p className="text-slate-600">Funcionalidade CRM em desenvolvimento...</p>
                </div>
            </div>
        );

        // Simple Agenda placeholder
        const Agenda = () => (
            <div className="c-fade-in">
                <h1 className="text-3xl font-bold text-slate-900 mb-6">Agenda</h1>
                <div className="bg-white p-8 rounded-xl text-center">
                    <Icon name="Calendar" size={48} className="text-green-600 mx-auto mb-4" />
                    <p className="text-slate-600">Funcionalidade Agenda em desenvolvimento...</p>
                </div>
            </div>
        );

        // Simple Scripts placeholder
        const ScriptsLibrary = () => (
            <div className="c-fade-in">
                <h1 className="text-3xl font-bold text-slate-900 mb-6">Scripts & Playbook</h1>
                <div className="bg-white p-8 rounded-xl text-center">
                    <Icon name="MessageSquareDashed" size={48} className="text-purple-600 mx-auto mb-4" />
                    <p className="text-slate-600">Biblioteca de Scripts em desenvolvimento...</p>
                </div>
            </div>
        );

        // Simple Patients placeholder
        const Patients = () => (
            <div className="c-fade-in">
                <h1 className="text-3xl font-bold text-slate-900 mb-6">Pacientes</h1>
                <div className="bg-white p-8 rounded-xl text-center">
                    <Icon name="Users" size={48} className="text-indigo-600 mx-auto mb-4" />
                    <p className="text-slate-600">Lista de Pacientes em desenvolvimento...</p>
                </div>
            </div>
        );

        // Simple AI Config placeholder
        const AIConfiguration = () => (
            <div className="c-fade-in">
                <h1 className="text-3xl font-bold text-slate-900 mb-6">Base de Conhecimento</h1>
                <div className="bg-white p-8 rounded-xl text-center">
                    <Icon name="Brain" size={48} className="text-pink-600 mx-auto mb-4" />
                    <p className="text-slate-600">Configuração da IA em desenvolvimento...</p>
                </div>
            </div>
        );

        // Simple Help placeholder
        const HelpCenter = () => (
            <div className="c-fade-in">
                <h1 className="text-3xl font-bold text-slate-900 mb-6">Ajuda & Tutoriais</h1>
                <div className="bg-white p-8 rounded-xl text-center">
                    <Icon name="Book" size={48} className="text-amber-600 mx-auto mb-4" />
                    <p className="text-slate-600">Central de Ajuda em desenvolvimento...</p>
                </div>
            </div>
        );

        // Simple My Clinic placeholder
        const MyClinic = () => (
            <div className="c-fade-in">
                <h1 className="text-3xl font-bold text-slate-900 mb-6">Minha Clínica</h1>
                <div className="bg-white p-8 rounded-xl text-center">
                    <Icon name="Settings" size={48} className="text-slate-600 mx-auto mb-4" />
                    <p className="text-slate-600">Configurações da Clínica em desenvolvimento...</p>
                </div>
            </div>
        );

        // Menu Items
        const menuItems = [
            { id: 'dashboard', label: 'Dashboard', icon: 'Grid', component: Overview },
            { id: 'crm', label: 'CRM', icon: 'Kanban', component: CRM },
            { id: 'agenda', label: 'Agenda', icon: 'Calendar', component: Agenda },
            { id: 'scripts', label: 'Scripts', icon: 'MessageSquareDashed', component: ScriptsLibrary },
            { id: 'patients', label: 'Pacientes', icon: 'Users', component: Patients },
            { id: 'ai-config', label: 'Base de Conhecimento', icon: 'Brain', component: AIConfiguration },
            { id: 'help', label: 'Ajuda & Tutoriais', icon: 'Book', component: HelpCenter },
            { id: 'my-clinic', label: 'Minha Clínica', icon: 'Settings', component: MyClinic },
        ];

        // Main Dashboard Layout
        function DashboardLayout() {
            const [isSidebarOpen, setIsSidebarOpen] = useState(true);
            const [activeItem, setActiveItem] = useState('dashboard');

            const ActiveComponent = menuItems.find(item => item.id === activeItem)?.component || Overview;

            return (
                <div className="flex h-screen bg-slate-50 font-sans overflow-hidden">
                    {isSidebarOpen && <div className="fixed inset-0 bg-black/20 z-20 md:hidden" onClick={() => setIsSidebarOpen(false)}/>}

                    <aside className={`bg-white border-r border-slate-200 shadow-xl md:shadow-none fixed md:relative z-30 h-full flex flex-col transition-all duration-300 ${isSidebarOpen ? 'w-64' : 'w-0 md:w-20 overflow-hidden'}`}>
                        <div className="h-20 flex items-center justify-between px-4 border-b border-slate-100">
                            <div className="flex items-center gap-3">
                                <div className="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center text-white font-bold">A</div>
                                <span className={`font-bold text-slate-900 ${!isSidebarOpen && 'hidden'}`}>AtenaChat</span>
                            </div>
                            <button onClick={() => setIsSidebarOpen(!isSidebarOpen)} className="hidden md:block text-slate-400">
                                <Icon name="ChevronLeft" />
                            </button>
                        </div>

                        <nav className="flex-1 py-6 px-3 space-y-1 overflow-y-auto custom-scrollbar">
                            {menuItems.map(item => (
                                <button
                                    key={item.id}
                                    onClick={() => setActiveItem(item.id)}
                                    className={`flex items-center w-full p-3 rounded-xl text-sm font-medium transition-all ${activeItem === item.id ? 'bg-blue-50 text-blue-700' : 'text-slate-500 hover:bg-slate-50 hover:text-slate-800'}`}
                                    title={!isSidebarOpen ? item.label : ''}
                                >
                                    <Icon name={item.icon} size={22} />
                                    <span className={`ml-3 ${!isSidebarOpen && 'hidden'}`}>{item.label}</span>
                                </button>
                            ))}
                        </nav>

                        <div className="p-4 border-t border-slate-100 bg-slate-50/50 mt-auto">
                            {isSidebarOpen && (
                                <div className="flex items-center gap-3 mb-3 transition-all">
                                    <div className="w-9 h-9 rounded-full bg-white border border-slate-200 p-0.5 shrink-0">
                                        <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=DrSilva" alt="User" className="w-full h-full rounded-full bg-slate-100" />
                                    </div>
                                    <div className="overflow-hidden">
                                        <div className="font-bold text-sm text-slate-800 whitespace-nowrap">Dr. Silva</div>
                                        <div className="text-xs text-slate-500 flex items-center gap-1">
                                            <span className="w-2 h-2 bg-emerald-500 rounded-full"></span> Online
                                        </div>
                                    </div>
                                </div>
                            )}
                            <button className={`flex items-center w-full p-2 rounded-lg text-sm font-medium transition-colors ${isSidebarOpen ? 'text-rose-600 hover:bg-rose-50 justify-start' : 'text-slate-400 hover:bg-slate-100 hover:text-rose-500 justify-center'}`} title="Sair">
                                <Icon name="LogOut" size={20} className={isSidebarOpen ? "mr-2" : ""} />
                                {isSidebarOpen && <span>Sair</span>}
                            </button>
                        </div>
                    </aside>

                    <div className="flex-1 flex flex-col h-full overflow-hidden relative">
                        <header className="md:hidden h-16 bg-white border-b border-slate-200 flex items-center px-4 justify-between">
                            <div className="flex items-center gap-3">
                                <button onClick={() => setIsSidebarOpen(true)}>
                                    <Icon name="Menu" size={24}/>
                                </button>
                                <span className="font-bold text-slate-900">AtenaChat.ai</span>
                            </div>
                            <div className="flex items-center gap-3">
                                <Icon name="Bell" size={20} className="text-slate-500"/>
                                <div className="w-8 h-8 rounded-full bg-slate-200 overflow-hidden">
                                    <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=DrSilva" alt="User" />
                                </div>
                            </div>
                        </header>

                        <main className="flex-1 overflow-y-auto bg-slate-50 p-4 md:p-8 scroll-smooth">
                            <div className="max-w-6xl mx-auto h-full">
                                <ActiveComponent />
                            </div>
                        </main>
                    </div>
                </div>
            );
        }

        // Initialize Lucide icons
        lucide.createIcons();

        // Render App
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<DashboardLayout />);
    </script>
</body>
</html>
